<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phantom — Webhook Sender</title>
  <style>
    :root{
      --bg-dark:#0b0020;
      --light-purple:#EAD9FF;
      --mid-purple:#9B6BFF;
      --dark-purple:#2B0059;
      --accent: linear-gradient(90deg,var(--light-purple),var(--mid-purple),var(--dark-purple));
      color-scheme: dark;
    }
    html,body{margin:0;height:100%;font-family:Inter,system-ui;background:linear-gradient(180deg,var(--bg-dark) 0%,#13001a 60%);display:flex;align-items:center;justify-content:center}

    .wrap{width:min(480px,92vw);padding:32px;border-radius:20px;background:rgba(255,255,255,0.04);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.06);box-shadow:0 12px 46px rgba(43,0,89,0.35)}

    h1{margin:0 0 8px 0;font-size:32px;font-weight:800;background:var(--accent);-webkit-background-clip:text;color:transparent;text-align:center}
    .subtitle{text-align:center;color:#d8caff;margin-bottom:24px;font-size:14px}

    label{color:#e5daff;font-size:14px;font-weight:600;margin:12px 0 6px;display:block}

    input,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.05);color:#fff;font-size:14px;outline:none;transition:border .2s ease,background .2s ease}
    input:focus,textarea:focus{border:1px solid var(--mid-purple);background:rgba(255,255,255,0.08)}
    textarea{resize:none;height:110px}

    button{margin-top:22px;width:100%;padding:16px;border-radius:12px;border:none;background:var(--mid-purple);color:white;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 8px 22px rgba(155,107,255,0.22);transition:transform .12s,box-shadow .12s}
    button:hover{transform:translateY(-2px);box-shadow:0 12px 34px rgba(155,107,255,0.28)}
    button:active{transform:translateY(0px)}

    .status{text-align:center;margin-top:16px;font-size:14px;color:#d3c2ff;min-height:20px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Phantom</h1>
    <div class="subtitle">Send a message to your Discord webhook</div>

    <label>Webhook URL</label>
    <input id="webhook" type="text" placeholder="https://discord.com/api/webhooks/..." />

    <label>Message</label>
    <textarea id="message" placeholder="Type your message..."></textarea>

    <button id="sendBtn">Send Message</button>
    <div id="status" class="status"></div>
  </div>

<script>
  const webhookInput = document.getElementById('webhook');
  const msgInput = document.getElementById('message');
  const statusEl = document.getElementById('status');
  const btn = document.getElementById('sendBtn');

  async function sendWebhook(){
    const url = webhookInput.value.trim();
    const content = msgInput.value.trim();

    if(!url){ statusEl.textContent = "Please enter a webhook URL."; return; }
    if(!content){ statusEl.textContent = "Please write a message."; return; }

    statusEl.textContent = "Sending...";
    btn.disabled = true;

    try{
      const res = await fetch(url,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({content})
      });

      if(res.ok){
        statusEl.textContent = "✅ Sent successfully!";
        msgInput.value = "";
      } else {
        statusEl.textContent = "❌ Failed — check webhook URL.";
      }
    } catch(e){
      statusEl.textContent = "❌ Error — unable to send.";
    }

    btn.disabled = false;
  }

  btn.addEventListener('click',sendWebhook);
</script>
</body>
</html>
